<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="icon" href="../images/w.ico" type="image/x-icon">

    <link rel="stylesheet" href="../portfolio.css">

    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- lato font -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- container -->
    <div class="container">

        <!-- header -->
        <div class="header">

            <div class="logo">
                <img src="../images/w.ico" alt="Logo W"><span>R</span>afał.
            </div>

            <div class="hamburger-menu" id="hamburger">
                &#9776;
            </div>

            <div class="nav" id="nav">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../pages/about-me.html">About Me</a></li>
                    <li><a href="../pages/projects.html">Projects</a></li>
                    <li><a href="#" class="active">Contact</a></li>
                </ul>
            </div>

        </div> <!-- end header -->

        <!-- main -->
        <div class="main">

            <div class="contact">

                <div class="contact-header">
                    <h2>Contact Me</h2>
                    <p>Masz problem z komputerem?</p>
                </div>
                <div class="contact-content">
                    <div class="contact-info">
                        
                        <div class="box">
                            <div class="icon"><i class='bx bxs-map'></i></div>
                            <div class="text">
                                <h3>Address</h3>
                                <p>Kraków</p>
                            </div>
                        </div>
                        <div class="box">
                            <div class="icon"><i class='bx bxs-phone' ></i></div>
                            <div class="text">
                                <h3>Phone</h3>
                                <p>530 855 544</p>
                            </div>
                        </div>
                        <div class="box">
                            <div class="icon"><i class='bx bxs-envelope' ></i></div>
                            <div class="text">
                                <h3>E-mail</h3>
                                <p>rafal_walasek@interia.pl</p>
                            </div>
                        </div>

                    </div>
                    <div class="contact-form">

                        <form>
                            <h2>Send Message</h2>
                            <div class="input-box">
                                <input type="text" name="" required="required">
                                <span>Full Name</span>
                            </div>
                            <div class="input-box">
                                <input type="text" name="" required="required">
                                <span>Email</span>
                            </div>
                            <div class="input-box">
                                <textarea required="required"></textarea>
                                <span>Type your Message ...</span>
                            </div>
                            <div class="input-box">
                                <input type="submit" name="" value="Send">
                            </div>
                        </form>

                    </div>
                </div>

            </div>

        </div> <!-- end main -->

    </div> <!-- end container -->

    <script src="../scripts/hamburger-menu.js"></script>
    <script src="../scripts/slider.js"></script>

</body>
</html>
